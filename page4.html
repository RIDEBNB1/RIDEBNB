<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNB Rider - withdrawal-proof</title>
    <style>
        body {
            background: #010303;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background: linear-gradient(blue, #ff0b0b);
            padding: 20px;
            text-align: center;
            color: white;
        }

        section {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.8rem;
        }

        p {
            font-size: 1.1rem;
        }

        h2 {
            color: white;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out; /* Smooth zoom on hover */
        }

        /* Allow images to zoom in */
        img:hover {
            transform: scale(1.2);
        }

        .next-button {
            display: block;
            width: 120px;
            margin: 30px auto;
            text-align: center;
            padding: 12px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 1rem;
            }
            .next-button {
                width: 100px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.3rem;
            }
            p {
                font-size: 0.9rem;
            }
            .next-button {
                width: 100px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Community</h1>
        <p>Visual highlights from BNB Rider community.</p>
    </header>

    <section>
        <h2>Featured Images</h2>
        <div class="image-container">
            <img src="bnbc1 (2).jpg" alt="Gallery Image 1">
            <img src="bnbc2.jpg" alt="Gallery Image 2">
            <img src="bnbc3.jpg" alt="Gallery Image 3">
        </div>

        <a href="page5.html" class="next-button">Next</a>
    </section>
</body>
</html>
