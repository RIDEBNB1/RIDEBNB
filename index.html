<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>BNB Rider - Home</title>
    <style>
        /* Reset and Body Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1b1d1b;
        }

        /* Header Styling */
        header {
            background: linear-gradient(blue, #ff0b0b);
            padding: 20px;
            text-align: center;
            color: white;
        }
        header img {
            width: 80px;
            border-radius: 50%;
        }

        /* Section Styling */
        section {
            padding: 20px;
        }
        h2 {
            color: yellow;
            font-size: 1.5rem;
        }
        p {
            color: white;
            font-size: 1rem;
            line-height: 1.5;
        }

        /* Responsive Video Container */
        .video-container {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Button Styling */
        .next-button {
            display: block;
            width: 120px;
            margin: 20px auto;
            text-align: center;
            padding: 10px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Media Query for Small Screens */
        @media (max-width: 600px) {
            header img {
                width: 60px;
            }
            h2 {
                font-size: 1.2rem;
            }
            p {
                font-size: 0.9rem;
            }
            .next-button {
                width: 100px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
